<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0/dist/decap-cms.js"></script>

  <script>
    if (window.CMS) {
      const config = {
        backend: {
          name: 'github',
          repo: 'theqourt/shop',
          branch: 'main',
          app_id: 'Ov23liCvfTiF3o90pz8B',
          auth_type: 'pkce',
          auth_endpoint: 'https://github.com/login/oauth/authorize',
          base_url: 'https://github.com',
          site_url: 'https://theqourt.github.io/shop/'
        },
        media_folder: 'assets/images',
        public_folder: '/assets/images',
        // This is the single, corrected collections block
        collections: [
          {
            name: 'products',
            label: 'Products',
            folder: '_products',
            create: true,
            fields: [
              { label: 'Product Name', name: 'title', widget: 'string' },
              { label: 'Price', name: 'price', widget: 'string' },
              { label: 'Description', name: 'description', widget: 'markdown' },
              { label: 'Product Image', name: 'image', widget: 'image' }
            ]
          }
        ]
      };
      CMS.init({ config });
    }
  </script>
</body>
</html>
